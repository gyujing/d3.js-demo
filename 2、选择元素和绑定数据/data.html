      var dataset = ["so cute","cute","fat"];
    	var p = d3.select("body")
    		.selectAll("p");
    		
        // 讲一个数组绑定到选择集上，数组各项和选择集各元素绑定，也就是一一对应的关系
    	p.data(dataset)
    		.text(function(d,i){
    			return "第"+i+"个动物"+d;
    		});

    </script>
