<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两条线的区域图 - 画了两遍</title>
    <script type="text/javascript" src="http://d3js.org/d3.v5.min.js"></script>
</head>

<body>
    <p>必须数据高度险些,不然后者会将前者完全覆盖</p>
    <svg width="960" height="600"></svg>

    <script>
        const containerWidth = 960;
        const data = [
            {
                "date": "2009",
                "apple": 130,
                "banana": 40
            },
            {
                "date": "2010",
                "apple": 137,
                "banana": 58
            },
            {
                "date": "2011",
                "apple": 166,
                "banana": 97
            },
            {
                "date": "2012",
                "apple": 154,
                "banana": 117
            },
            {
                "date": "2013",
                "apple": 179,
                "banana": 98
            },
            {
                "date": "2014",
                "apple": 187,
                "banana": 120
            },
            {
                "date": "2015",
                "apple": 189,
                "banana": 84
            },
            {
                "date": "2016",
                "apple": 210,
                "banana": 53
            }
        ]
        const margin = { top: 80, right: 80, bottom: 30, left: 60 }
        const width = containerWidth - margin.left - margin.right
        const height = 500 - margin.top - margin.bottom
        const labelPadding = 3
        let chart = d3
            .select("svg")
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
        let g = chart
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')') // 设最外包层在总图上的相对位置

        // 公共的x轴比例尺
        const xScale = d3.scaleBand()
            .domain(data.map((d) => d.date))
            .range([0, width - margin.right - margin.left]);

        // apple的y轴比例尺
        const yScale = d3.scaleLinear()
            .domain([0, d3.max(data, (d) => d.apple)])
            .range([height - margin.top - margin.bottom, 0]);

        // banana的y轴比例尺
        const yScale2 = d3.scaleLinear()
            .domain([0, d3.max(data, (d) => d.banana)])
            .range([height - margin.top - margin.bottom, 0]);


        g.append('g').attr('transform', `translate(0,${height - margin.top - margin.bottom})`).call(d3.axisBottom(xScale));
        g.append('g').attr('transform', `translate(0,0)`).call(d3.axisLeft(yScale));


        let area = d3.area()
            .x(d => {
                console.log(xScale(d.date))
                return xScale(d.date)
            })
            .y1(d => yScale(d.apple))
            .y0(d => yScale(0)) //设置顶线 y 
            .curve(d3.curveCardinal.tension(0.5));

        let area2 = d3.area()
            .x(d => {
                console.log(xScale(d.date))
                return xScale(d.date)
            })
            .y1(d => yScale(d.banana))
            .y0(d => yScale(0)) //设置顶线 y 
            .curve(d3.curveCardinal.tension(0.5));

        g.append("g").attr("class", "area_s")
            .append("path")
            .datum(data)
            .attr("d", area)
            .attr("fill", "green")
            .attr("stroke", "black");


        g.append("g").attr("class", "area_s")
            .append("path")
            .datum(data)
            .attr("d", area2)
            .attr("fill", "red")
            .attr("stroke", "black");




    </script>
</body>

</html>
